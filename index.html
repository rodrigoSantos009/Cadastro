<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="script.js">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <main class="container">

      <div class="text">
        <h1>Learn to code by <br> watching others</h1>
        <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great, 
          but understanding how <br> developers think is invaluable. </p>
      </div>

      <div class="card">
        <div class="top-card">
          <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </div>
        <div class="main-card">
          <form action="">
    
            <div class="input">
                <input type="text" name="Name" required>
                <label for="">Name</label>
                <span class="error"></span>
            </div>
    
            <div class="input">
                <input type="name" required>
                <label for="">Last Name</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input type="email" required>
                <label for="">Email Address</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input type="password" required>
                <label for="">Password</label>
                <span class="error"></span>
            </div>

            <button type="submit">CLAIM YOUR FREE TRIAL</button>

            <P class="footer">by clicking the button, you are agreeing to our <span> <a href="#" class="footer-span">Terms and Services</a> </span></P>
        </form>
        </div>
      </div>

  </main>

</body>
</html>
